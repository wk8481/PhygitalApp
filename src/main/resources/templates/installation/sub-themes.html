<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sub Themes</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/installation/bundle-installation.js" defer></script>
    <link rel="stylesheet" href="/css/installation/bundle-installation.css">
</head>
<body th:style="'background-color: ' + ${project.backgroundColorHex} + '; font-family: ' + ${project.fontName} + ', Helvetica Neue, sans-serif;'">
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <!-- Logo image -->
    <img id="logo" th:src="${platform.logoUrl}" alt="Platform Logo">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">Sub Themes</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Select Sub Theme</h2>
                <!-- Sub Themes Section -->
                <div class="row justify-content-center">
                    <!-- Loop through sub themes -->
                    <div class="col-md-4 mb-4" th:each="sub_theme : ${all_sub_themes}" th:attr="onclick='location.href=\'/installation/questions?subThemeId=' + ${sub_theme.id} + '\''" style="cursor: pointer;">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${sub_theme.name}"></h5>
                                <p class="card-text" th:text="${sub_theme.information}"></p>
                                <!-- You can access flowId directly from sub_theme -->
                                <p class="card-text">Flow ID: <span th:text="${sub_theme.flowId}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <br>
    <!-- Return Button -->
    <div class="center-container">
        <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Return</a>
    </div>
</main>
<footer th:insert="~{fragments/installation-footer::all (projectName = ${project.getName()}, themeId = ${theme.getId()}, projectId = ${project.getId()}, platformName = ${platform.getName()}, platformId = ${platform.getId()})}"></footer>

</body>
</html>
