<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error 500 - Internal Server Error</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div th:insert="~{fragments/background :: fragment}"></div>
    <!-- Error 500 Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-danger">500 - Internal Server Error</h1>
        </div>
        <div class="row mb-3 justify-content-center">
            <p class="lead">Oops! Something went wrong on our end. Please try again later.</p>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary" onclick="history.back()">Go Back</button>
            </div>
            <div class="col-md-4">
                <a href="/" class="btn btn-secondary">Main Menu</a>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
