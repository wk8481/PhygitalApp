<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Supervisor</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <link rel="stylesheet" href="scss/style.css">
    <script src="/js/bubbles.js" defer></script>
    <script src="/js/admin/bundle-add-supervisor.js" defer></script>
    <script src="/js/bundle-utils.js" defer></script>

<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div th:insert="~{fragments/background :: fragment}"></div>
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">New Supervisor</h1>
        </div>
    </div>
    <div class="row">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table-borderless">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="nameInput">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" type="text">
                        </td>

                    </tr>
                    <tr>
                        <!-- Email -->
                        <th class="col-sm-4">
                            <label class="form-label" for="emailInput">Email:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="emailInput" type="text">
                        </td>
                    </tr>
                    <tr>
                        <!-- Password -->
                        <th class="col-sm-4">
                            <label class="form-label" for="emailInput">Temporary password:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" type="password" id="passwordInput">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Create Button -->
                <div class="row mt-3">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="createButton" type="button">
                            Create
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container text-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
