<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Flow</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/admin/bundle-add-flow.js" defer></script>
    <script src="/js/bundle-utils.js" defer></script>
    <style>
        body {
            background-color: [[${project.backgroundColorHex}]];
            font-family: '[[${project.fontName}]]', Helvetica Neue, sans-serif;

            #logo {
                position: fixed;
                top: 70px;
                left: 10px;
                width: 60px;
                height: auto;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <!-- Logo -->
    <img alt="" id="logo" th:src="@{/images/logo.jpg}">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">New Flow</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <div class="col-md-8">
                    <table class="table-borderless">
                        <tbody>
                        <!-- Name -->
                        <tr>
                            <th class="col-sm-4">
                                <label class="form-label" for="nameInput">Name:</label>
                            </th>
                            <td class="col-sm-8">
                                <input class="form-control" id="nameInput" type="text">
                            </td>
                        </tr>
                        <!-- Installation -->
                        <tr>
                            <th class="col-sm-4">
                                <label class="form-label" for="installationInput">Installation:</label>
                            </th>
                            <td class="col-sm-8">
                                <select class="form-select" id="installationInput">
                                    <option th:each="installation:${installations}"
                                            th:value="${installation.id}"
                                            th:text="${installation.name}"></option>
                                </select>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Create Button -->
                    <div class="row mt-3 justify-content-center">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" id="createButton" type="button">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container text-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
