<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Question</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/admin/bundle-add-question.js" defer></script>
    <script src="/js/bundle-utils.js" defer></script>
    <style>
        body {
            background-color: [[${project.backgroundColorHex}]];
            font-family: '[[${project.fontName}]]', Helvetica Neue, sans-serif;

            #logo {
                position: fixed;
                top: 70px;
                left: 10px;
                width: 60px;
                height: auto;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">New Question</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table-borderless">
                    <tbody>
                    <!-- Text -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="textInput">Text:</label>
                        </th>
                        <td class="col-sm-8">
                            <textarea class="form-control" id="textInput" rows="4"></textarea>
                        </td>
                    </tr>
                    <!-- Question Type -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="questionTypeInput">Question Type:</label>
                        </th>
                        <td class="col-sm-8">
                            <select class="form-control" id="questionTypeInput">
                                <option th:each="type : ${T(be.kdg.team_5_phygital.domain.QuestionType).values}"
                                        th:text="${type}"
                                        th:value="${type}">>
                                </option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <table>
                    <tbody>
                    <tr>
                        <button id="addButton" value="Add answer input" class="fas fa-plus" style="visibility: visible"></button>
                        <button id="removeButton" value="remove answer input"  class="fas fa-minus" style="visibility: visible"></button>
                    </tr> <br>
                    <tr id="answerInputs1" ><input type="text" id="answer_1" placeholder="Answer 1" class="answer-input" style="visibility: visible"></tr><br>
                    <tr id="answerInputs2" ><input type="text" id="answer_2" placeholder="Answer 2" class="answer-input" style="visibility: visible"></tr><br>
                    <tr id="answerInputs3" ><input type="text" id="answer_3" placeholder="Answer 3" class="answer-input" style="visibility: hidden"></tr><br>
                    <tr id="answerInputs4" ><input type="text" id="answer_4" placeholder="Answer 4" class="answer-input" style="visibility: hidden"></tr><br>

                    <tr id="minRangeTR"> <input type="number" placeholder="Minimum value" value="1" id="minRange" class="answer-input range" style="visibility: hidden"></tr><br>
                    <tr id="stepTR" > <input type="number" id="step" placeholder="Step" value="1" class="answer-input range" style="visibility: hidden"></tr><br>
                    <tr id="maxRangeTR" ><input type="number" id="maxRange" placeholder="Maximum value" value="100" class="answer-input range" style="visibility: hidden"></tr><br>

                    </tbody>
                </table>
                <!-- Create Button -->
                <div class="row mt-3 justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="createButton" type="button">
                            Create
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container text-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
