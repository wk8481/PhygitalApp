<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <link rel="stylesheet" href="scss/style.css">
    <script src="/js/bubbles.js" defer></script>
    <script src="/js/admin/bundle-client.js" defer></script>
    <script src="/js/bundle-utils.js" defer></script>

</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">Client</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-4">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <div class="col-md-12">
                    <div class="row mb-3 justify-content-center">
                        <table class="table-borderless" th:object="${client}">
                            <tbody>
                            <!-- Name -->
                            <tr>
                                <th class="col-sm-4">
                                    <label class="form-label" for="nameInput">Name:</label>
                                </th>
                                <td class="col-sm-8">
                                    <input class="form-control" id="nameInput" th:field="*{name}" type="text">
                                </td>
                            </tr>
                            <!-- Email -->
                            <tr>
                                <th class="col-sm-4">
                                    <label class="form-label" for="emailInput">Email:</label>
                                </th>
                                <td class="col-sm-8">
                                    <input class="form-control" id="emailInput" th:field="*{email}" type="text">
                                </td>
                            </tr>
                            <!-- Password -->
                            <tr>
                                <th class="col-sm-4">
                                    <label class="form-label" for="passwordInput">Password:</label>
                                </th>
                                <td class="col-sm-8">
                                    <input class="form-control" id="passwordInput" type="text">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Save Button -->
                    <div class="row mt-3 justify-content-center">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" id="saveButton" type="button">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container text-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
