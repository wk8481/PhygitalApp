<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Installation</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/admin/bundle-installation.js" defer></script>
    <script src="/js/bundle-utils.js" defer></script>

</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<div th:insert="~{fragments/background :: fragment}"></div>
<main class="container text-center">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">Installation</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table-borderless" th:object="${installation}">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="nameInput">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" th:field="*{name}">
                        </td>
                    </tr>
                    <!-- Province -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="provinceInput">Province:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="provinceInput" th:value="${installation.getLocation().getProvince()}">
                        </td>
                    </tr>
                    <!-- City -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="cityInput">City:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="cityInput" th:value="${installation.getLocation().getCity()}">
                        </td>
                    </tr>
                    <!-- Street -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="streetInput">Street:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="streetInput" th:value="${installation.getLocation().getStreet()}">
                        </td>
                    </tr>
                    <!-- Street Number -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="streetNumberInput">Street Number:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="streetNumberInput" th:value="${installation.getLocation().getStreetNumber()}">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Save Button -->
                <div class="row mt-3 justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="saveButton" type="button">
                            Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
            <!-- Delete Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container">
                    <button class="btn btn-danger" id="deleteButton" type="button">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
