<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<header th:replace="~{fragments/includes::header}"></header>
<body>
<main class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="page-title text-primary">Log in</h1>
            </div>
        </div>
        <!-- Log In Form Section -->
        <div class="col-md-12" sec:authorize="!isAuthenticated()">
            <section class="mt-5 text-center">
                <div class="row mb-3 justify-content-center">
                    <form class="form-horizontal" method="POST" th:action="@{/login}">

                        <!-- Error messages -->
                        <div class="row pb-3 justify-content-center">
                            <div class="col-sm-4 alert alert-danger" th:if="${param.error}">
                                Invalid username and password.
                            </div>
                        </div>
                        <div class="row pb-3 justify-content-center">
                            <div class="col-sm-4 alert alert-success" th:if="${param.logout}">
                                You have been logged out.
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="row pb-3 justify-content-center">
                            <div class="col-sm-2">
                                <label class="form-label" for="username">Email</label>
                                <input class="form-control" value="noah@gmail.com" id="username" name="username" type="text">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="row pb-3 justify-content-center">
                            <div class="col-sm-2">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" value="noah" name="password" type="password">
                            </div>
                        </div>

                        <div th:if="${param.error}">
                            <p class="failed">Sorry! You entered an invalid email/password.</p>
                        </div>

                        <!-- Login button -->
                        <div class="row justify-content-center">
                            <div class="col-sm-2">
                                <button class="btn btn-success" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
