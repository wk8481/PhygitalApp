<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organization</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/admin/sharing-platform.js" type="module"></script>
    <script src="/js/utils.js"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">Organization</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table" th:object="${platform}">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="nameInput">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" th:field="*{name}" type="text">
                        </td>
                    </tr>
                    <!-- Contact Email -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="contactEmailInput">Contact Email:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="contactEmailInput" th:field="*{contactEmail}" type="text">
                        </td>
                    </tr>
                    <!-- Client -->
                    <tr>
                        <th class="col-sm-4">Client:</th>
                        <td class="col-sm-8">
                            <a th:href="@{/admin/sharing-platform/{platformId}/client/{clientId}(platformId=${platform.id}, clientId=${client.id})}">
                                <i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Save Button -->
                <div class="row mt-3 justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="saveButton" type="button">
                            Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <!-- Projects Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Projects</h2>
                <div class="row mb-3 justify-content-center">
                    <!-- Projects -->
                    <div class="col-md-6">
                        <table class="table">
                            <tbody>
                            <tr th:each="project:${projects}">
                                <td>
                                    <a th:href="@{/admin/{platformId}/project/{projectId}(platformId=${platform.id}, projectId=${project.id})}">
                                        <i class="fas fa-edit"></i></a>
                                </td>
                                <td>
                                    <a th:text="${project.getName()}"></a></td>
                            </tr>
                            <tr>
                                <td>
                                    <a th:href="@{/admin/{platformId}/project/new(platformId=${platform.id})}">
                                        <i class="fas fa-plus"></i></a>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <!-- Supervisors Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Supervisors</h2>
                <div class="row justify-content-center">
                    <!-- Supervisors -->
                    <div class="col-md-6">
                        <table class="table">
                            <tbody>
                            <tr th:each="sv:${supervisor}">
                                <td>
                                    <a th:href="@{/admin/{platformId}/supervisor/{supervisorId}(platformId=${platform.id}, supervisorId=${sv.id})}">
                                    <i class="fas fa-edit"></i></a>
                                </td>
                                <td>
                                    <a th:text="${sv.getName()}"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a th:href="@{/admin/{platformId}/supervisor/new(platformId=${platform.id})}">
                                        <i class="fas fa-plus"></i></a>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
            <!-- Stats Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container">
                    <a class="btn btn-secondary"
                       th:href="@{/admin/sharing-platform/{platformId}/stats(platformId=${platform.id})}">
                        Statistics
                    </a>
                </div>
            </div>
            <!-- Delete Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container">
                    <button class="btn btn-danger" id="deleteButton" type="button">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
