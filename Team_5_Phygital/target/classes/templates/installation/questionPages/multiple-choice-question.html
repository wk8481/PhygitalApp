<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice Question</title>
    <th:block th:replace="~{fragments/includes :: meta_script_link}"></th:block>
</head>
<body>
<header th:replace="~{fragments/includes :: header}"></header>
<main class="container">
    <h1 class="page-title">Multiple Choice Question</h1>
    <form id="questionForm" th:action="@{/submit}">
        <label>
            <input type="radio" name="answer" value="Option 1" required> Option 1
        </label>
        <label>
            <input type="radio" name="answer" value="Option 2" required> Option 2
        </label>
        <label>
            <input type="radio" name="answer" value="Option 3" required> Option 3
        </label>
        <button type="submit" id="submitButton">Submit</button>
    </form>
</main>
<footer th:replace="~{fragments/footer :: copy}"></footer>
<script src="../../../static/js/installation/questionHandler.js"></script>
</body>
</html>
