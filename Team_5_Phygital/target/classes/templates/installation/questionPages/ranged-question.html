<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Range Question</title>
    <th:block th:replace="~{fragments/includes :: meta_script_link}"></th:block>
</head>
<body>
<header th:replace="~{fragments/includes :: header}"></header>
<main class="container">
    <h1 class="page-title">Range Question</h1>
    <label for="rangeInput">Select a value:</label>
    <input type="range" id="rangeInput" min="0" max="100" step="1" value="50">
    <span id="rangeValue">Value: 50</span>
    <button type="button" id="submitButton">Submit</button>
</main>
<footer th:replace="~{fragments/footer :: copy}"></footer>
<script src="../../../static/js/installation/questionHandler.js"></script>
</body>
</html>
