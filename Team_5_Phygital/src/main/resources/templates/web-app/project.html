<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phygital</title>
    <thymeleaf th:replace="~{fragments/web-includes :: meta_script_link}"></thymeleaf>
</head>
<body class="container">
<header th:replace="~{fragments/web-includes::header}"></header>
<main class="container text-center">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">Project</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <div class="col-md-12">
                    <div th:if="${project}">
                        <h1 th:text="${project.name}"></h1>
                        <h2>Theme</h2>
                        <p th:if="${theme}" th:text="${theme.name}"></p>
                        <p th:if="${theme}" th:text="${theme.information}"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
