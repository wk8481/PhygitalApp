<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phygital</title>
    <thymeleaf th:replace="~{fragments/web-includes :: meta_script_link}"></thymeleaf>
</head>
<body class="container">
<header th:replace="~{fragments/web-includes::header}"></header>
<main>
    <section id="section-home">
        <h1>Home</h1>
        <!-- Search bar with icon -->
        <form class="search-container" id="search-form">
            <input aria-label="Search Projects" id="search-input" placeholder="Search projects..." type="text">
            <a id="search-button"><i class="fas fa-search"></i></a>
        </form>
        <!-- Search results placeholder -->
        <div id="search-results"></div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <section class="mt-5 text-center">
                    <div class="col-md-12">
                        <div class="row justify-content-center">
                            <!-- Loop through all_flows -->
                            <div class="col-md-4" th:each="project : ${projects}">
                                <div class="card">
                                    <div class="card-body" th:attr="onclick='location.href=\'/web-app/home'" style="cursor: pointer;">
                                        <h5 class="card-title" th:text="${project.name}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
