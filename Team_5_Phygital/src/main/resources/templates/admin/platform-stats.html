<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sharing Platform Statistics</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <h1 class="page-title text-primary">Sharing Platform Statistics</h1>
    <div class="row justify-content-center">
        <!-- Graph -->
        <div class="col-md-4">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Graph</h2>
            </section>
        </div>
    </div>
    <!-- Export Button -->
    <div class="center-container">
        <a class="btn btn-secondary">
            Export
        </a>
    </div>
    <!-- Projects Stats Button -->
    <div class="center-container">
        <a class="btn btn-secondary" th:href="@{/admin/project-stats}">
            Projects Stats
        </a>
    </div>
    <!-- Return Button -->
    <div class="center-container">
        <a class="btn btn-secondary" th:href="@{/admin/sharing-platform/{platformId}/{projectId}/stats(platformId=${platform.getId()}, projectId=${platform.getProjects().get(1)})}">
            <i class="fas fa-arrow-left"></i> Return
        </a>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
