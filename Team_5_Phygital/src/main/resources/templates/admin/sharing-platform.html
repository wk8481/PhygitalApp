<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <h1 class="page-title text-primary">Sharing Platform</h1>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table table-bordered table-striped">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="nameInput">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" type="text">
                        </td>
                    </tr>
                    <!-- Contact -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="contactInput">Contact:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="contactInput" type="text">
                        </td>
                    </tr>
                    <!-- Client -->
                    <tr>
                        <th class="col-sm-4">Client:</th>
                        <td class="col-sm-8">
                            <a th:href="@{/admin/sharing-platform/{platformId}/client/{clientId}(platformId=${platform.getId()}, clientId=${client.getId()})}">
                                <i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Save Button -->
                <div class="row mt-3 justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="saveButton" type="button">
                            Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Stats Button -->
    <div class="center-container">
        <a class="btn btn-secondary" th:href="@{/admin/sharing-platform/{platformId}/stats(platformId=${platform.getId()})}">
            Statistics
        </a>
    </div>
    <!-- Return Button -->
    <div class="center-container">
        <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Return</a>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
