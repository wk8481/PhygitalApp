<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container">
    <h1 class="page-title">Sharing Platform</h1>
    <div class="row">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5">
                <h2>Info</h2>
                <table class="table table-bordered table-striped">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label for="nameInput" class="form-label">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" type="text">
                        </td>
                    </tr>
                    <!-- Email -->
                    <tr>
                        <th class="col-sm-4">
                            <label for="emailInput" class="form-label">Email:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="emailInput" type="text">
                        </td>
                    </tr>
                    <!-- Password -->
                    <tr>
                        <th class="col-sm-4">
                            <label for="passwordInput" class="form-label">Password:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="passwordInput" type="text">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Save Button -->
                <div class="row mt-3">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="saveButton" type="button">
                            Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Return Button -->
    <div class="center-container">
        <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Return</a>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
