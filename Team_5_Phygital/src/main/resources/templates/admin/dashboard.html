<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <h1 class="page-title text-primary">Dashboard</h1>
    <div class="row justify-content-center">
        <!-- Sharing Platforms Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Sharing Platforms</h2>
                <div class="row mb-3 justify-content-center">
                    <!-- Sharing Platforms -->
                    <div class="col-md-8">
                        <table class="table">
                            <tbody>
                            <tr th:each="platform:${platforms}">
                                <td>
                                    <a th:href="@{/admin/sharing-platform/{platformId}(platformId=${platform.id})}">
                                        <i class="fas fa-edit"></i></a>
                                </td>
                                <td th:text="${platform.getName()}">
                                    Untitled Sharing Platform
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
