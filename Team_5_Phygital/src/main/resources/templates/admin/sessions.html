<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sessions</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/utils.js"></script>
    <style>
        body {
            background-color: [[${project.backgroundColorHex}]];
            font-family: '[[${project.fontName}]]', Helvetica Neue, sans-serif;

            #logo {
                position: fixed;
                top: 70px;
                left: 10px;
                width: 60px;
                height: auto;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <!-- Logo -->
    <img alt="" th:id="logo" th:src="@{'/images/project' + ${project.id} + '-logo.jpg'}">
    <!-- Title Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <h1 class="page-title text-primary">Sessions</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-4">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Date & Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ses1 : ${sessions_q}">
                        <td th:text="${ses1.sessionId}"></td>
                        <td th:text="${#temporals.format(ses1.timestamp, 'dd/mm/yy HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <!-- Bottom Page Buttons Section -->
    <div class="col-md-12">
        <div class="row mb-3 justify-content-center">
            <!-- Return Button -->
            <div class="col-md-2 center-container text-center">
                <div class="center-container text-container">
                    <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i>
                        Return</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
