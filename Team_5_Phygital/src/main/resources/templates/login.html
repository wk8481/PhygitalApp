<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Ensure Bootstrap CSS is loaded from CDN. Check the integrity and crossorigin attributes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .failed {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info text-white">Sign In</div>
            <div class="card-body">
                <!-- Login Form -->
                <form action="/login" method="POST" class="form-horizontal">

                    <!-- CSRF Token -->
                    <!-- Make sure the token is being added correctly by your server -->
                    <input type="hidden" name="_csrf" value="${_csrf.token}"/>



                    <!-- Error messages -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div th:if="${param.error}">
                        <p class="failed">Sorry! You entered an invalid email/password.</p>
                    </div>

                    <!-- Login button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
