<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sub Theme</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/sharingPlatform/subTheme.js" defer></script></head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container">
    <h1 class="page-title text-primary">Sub Theme</h1>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2>Info</h2>
                <table class="table table-bordered table-striped" th:object="${st}">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="nameInput">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" type="text" th:field="*{name}">
                        </td>
                    </tr>
                    <!-- Information -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="infoInput">Information:</label>
                        </th>
                        <td class="col-sm-8">
                            <textarea class="form-control" id="infoInput" rows="4" th:field="*{information}"></textarea>
                        </td>
                    </tr>
                    <!-- Media -->
                    <tr>
                        <th class="col-sm-4">Media:</th>
                        <td class="col-sm-8">
                            <a><i class="fas fa-upload"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Save Button -->
                <div class="row mt-3 justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="saveButton" type="button">
                            Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <!-- Questions Section -->
        <div class="col-md-6">
            <section class="mt-5">
                <h2 class="text-secondary">Questions</h2>
                <div class="row mb-3 justify-content-center">
                    <!-- Questions -->
                    <div class="col-md-4">
                        <table class="table table-bordered table-striped">
                            <tbody th:each="q, qIndex:${question}">
                            <tr>
                                <td>
                                    <label for="visibility"></label>
                                    <input type="checkbox" id="visibility">
                                </td>
                                <td>
                                    <a th:href="@{/sharing-platform/sub-theme/{stId}/question/{questionId}(stId=${st.getId()}, questionId=${q.getId()})}"><i class="fas fa-edit"></i></a>
                                </td>
                                <td th:text="'Question '+ ${qIndex.count}">Question</td>
                                <td>
                                    <i class="fas fa-bars"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Return Button -->
    <div class="center-container">
        <a class="btn btn-secondary" href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Return</a>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
