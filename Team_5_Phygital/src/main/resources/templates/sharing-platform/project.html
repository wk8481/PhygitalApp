<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>

    <script defer src="/js/sharing-platform/project.js"></script>
    <script src="/js/utils.js"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <h1 class="page-title text-primary">Project</h1>
    <div class="row justify-content-center">
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Info</h2>
                <table class="table" th:object="${project}">
                    <tbody>
                    <!-- Name -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="nameInput">Name:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="nameInput" th:field="*{name}">
                        </td>
                    </tr>
                    <!-- Theme -->
                    <tr>
                        <th class="col-sm-4">Theme:</th>
                        <td class="col-sm-8">
                            <a th:href="@{/sharing-platform/project/{projectId}/theme(projectId=${project.id})}"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                    <!-- Background Color -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="bgColorInput">Background Color:</label>
                        </th>
                        <td class="col-sm-8">
                            <input class="form-control" id="bgColorInput" type="color">
                        </td>
                    </tr>
                    <!-- Font -->
                    <tr>
                        <th class="col-sm-4">
                            <label class="form-label" for="fontInput">Font:</label>
                        </th>
                        <td class="col-sm-8">
                            <select class="form-control" id="fontInput">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                                <!-- Add more font options here -->
                            </select>
                        </td>
                    </tr>
                    <!-- Logo -->
                    <tr>
                        <th class="col-sm-4">Logo:</th>
                        <td class="col-sm-8">
                            <a><i class="fas fa-upload"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Save Button -->
                <div class="row mt-3 justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="saveButton" type="button">
                            Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <!-- Flows Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary">Flows</h2>
                <div class="row mb-3 justify-content-center">
                    <!-- Flows -->
                    <div class="col-md-4">
                        <table class="table">
                            <tbody th:each="flows:${flow}">
                            <tr>
                                <td>
                                    <a th:href="@{/sharing-platform/project/{projectId}/flow/{flowId}(projectId=${project.id}, flowId=${flows.id})}"><i
                                            class="fas fa-edit"></i></a>
                                </td>
                                <td th:if="${flows.isCircular}">Circular flow</td>
                                <td th:unless="${flows.isCircular}">Not circular flow</td>
                                <td>
                                    <i class="fas fa-bars"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Stats Button -->
    <div class="center-container">
        <a class="btn btn-secondary" th:href="@{/sharing-platform/project/{projectId}/stats(projectId=${project.id})}">
            Statistics
        </a>
    </div>
    <!-- Return Button -->
    <div class="center-container">
        <a class="btn btn-secondary" href="javascript:history.back()">
            <i class="fas fa-arrow-left"></i> Return
        </a>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
