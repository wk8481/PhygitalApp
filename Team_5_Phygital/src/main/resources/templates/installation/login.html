<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script defer src="/js/login.js"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <h1 class="page-title text-primary">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form id="loginForm">
                <div class="row pb-3 justify-content-center">
                    <div class="col-sm-4">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" id="email" name="email" required type="email">
                    </div>
                </div>
                <div class="row pb-3 justify-content-center">
                    <div class="col-sm-4">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" id="password" name="password" required type="password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
